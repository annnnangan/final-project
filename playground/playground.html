<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="playground.css"/> 
    </head>

    <body>

        <a href="../select-games/select-games.html"><button class="back-btn">Back</button></a>

        <h1>Game of Life - Playground</h1>

        <div class="games-control">
            <div class="games-control-left">

            
            <div class="speed">
                <p>Control Speed:</p>
                <input type="range" min="1" max="60" value="15" class="slider" id="speed">
            </div>

            <div class="unit-size">
                <p>Control Unit Size:</p>
                <input type="range" min="10" max="40" value="10" class="slider" id="unitSize">
            </div>

        </div>

            
            <div class="control-color">
                <p>Pick A Color Theme:</p>
                <div class="colorPicker">
                    <div id="grey" class="color">Grey</div>
                    <div id="pink" class="color">Pink</div>
                    <div id="unicorn" class="color">Unicorn</div>
                    <div id="yellow" class="color">Yellow</div>
                    <div id="green" class="color">Green</div>
                    <div id="blue" class="color">Blue</div>
                </div>
            </div>
        </div>
        
        <div id="games">
            <div id='canvas'></div>
            <button class="reset">Reset</button>
        </div>

    
        <p class="patterns-rule">Select a pattern and press "C" on the board:</p>
        <div class="patterns">

            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/gun.mov"></video>
                <button class="pattern" id="glider-gun">Glider Gun Pattern</button>
            </div>

            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/flotilla.mov"></video>
                <button class="pattern" id="flotilla">Flotilla Pattern</button>
            </div>
      
            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/snacker.mov"></video>
                <button class="pattern" id="snacker">Snacker Pattern</button>
            </div>

                  
            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/galaxy.mov"></video>
                <button class="pattern" id="galaxy">Galaxy Pattern</button>
            </div>

            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/beacon.mov"></video>
                <button class="pattern" id="beacon-marker">Beacon Maker Pattern</button>
            </div>
            
            <div class="card">
                <video class="img-fluid" autoplay loop muted src="assests/gun.mov"></video>
                <button class="pattern" id="fireship" >Fireship Pattern</button>
            </div>
           
        </div>


        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="playground.js"></script>
    </body>
</html>
